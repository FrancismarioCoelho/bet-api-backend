# Configuração do Datasource utilizando variáveis de ambiente para maior flexibilidade

# URL do banco de dados. A variável de ambiente DB_URL será usada se definida; caso contrário, será utilizado o valor padrão.
spring.datasource.url=${DB_URL:jdbc:postgresql://default-url:5432/default-db}

# Nome de usuário do banco de dados. A variável de ambiente DB_USERNAME será usada, ou um valor padrão se não estiver definida.
spring.datasource.username=${DB_USERNAME:default-username}

# Senha do banco de dados. A variável de ambiente DB_PASSWORD será usada, ou um valor padrão se não estiver definida.
spring.datasource.password=${DB_PASSWORD:default-password}

# Classe do driver JDBC. A variável de ambiente DB_DRIVER será usada, ou o driver padrão do PostgreSQL se não estiver definida.
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}


